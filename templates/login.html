{% extends "base.html" %}

<!-- page title -->
{% block title %}Studio 't Landje{% endblock %}

<!-- page content -->
{% block content %}
<div class="container mt">
    <h6 class="noborder ml">Log in voor het Administrator Dashboard</h6>
    <form class="needs-validation col-lg-6 box" action="{{ url_for('login') }}" method="post" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label>Gebruikersnaam</label>
            <input class="form-control" type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Wachtwoord</label>
            <input class="form-control" type="password" name="password" required>
        </div>
        <div class="form-group">
            <a class="btn btn-outline-dark floatright" href="{{ url_for('forgot') }}">Wachtwoord vergeten</a>
            <input id="button" class="btn btn-dark" type="submit">
        </div>
    </form>
</div>
{% endblock %}

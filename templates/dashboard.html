{% extends "base.html" %}

<!-- page title -->
{% block title %}Studio 't Landje{% endblock %}

<!-- page content -->
{% block content %}
<div class="container mt">
    {% for role in current_user.roles %}
	{% if role.name == 'Administrator' %}
    <a class="btn btn-warning mb" href="{{ url_for('admin.index_view') }}">Database <i class="fas fa-server"></i></a>
    {% endif %}
    {% endfor %}
    <a class="btn btn-success mb" href="{{ url_for('dashposts') }}">Posts <i class="fas fa-newspaper"></i></a>
    <a class="btn btn-danger mb" href="{{ url_for('dashupdates') }}">Updates <i class="fas fa-calendar"></i></a>
    <a class="btn btn-info mb" href="{{ url_for('dashshop') }}">Winkel <i class="fas fa-shopping-basket"></i></a>
    <a class="btn btn-dark mb" href="{{ url_for('logout') }}">Log uit <i class="fas fa-sign-out-alt"></i></a>
</div>
{% endblock %}
